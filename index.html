<!DOCTYPE html>
<html lang="ja">

<head>
    <title>39Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="/img/icon.png">
    <link rel="stylesheet" href="/style.css">
    <script src="/gpt.js"></script>
    <meta property="og:title" content="39Player">
    <meta property="og:description" content="mikumikuplaylist">
    <meta property="og:url" content="https://realryo1.github.io/39Player/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://realryo1.github.io/39Player/ogp.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
</head>

<body>
    <div id="all">
        <details>
            <summary></summary>
            <div id="youtube">
                <div id="player"></div>
            </div>
        </details>
        <img src="/img/kari.png" id="miku">
        <input type="range" id="seek-bar" value="0" step="1" min="0" max="100" oninput="seekTo()">
        <div><span id="current-time">0:00</span><span id="duration">0:00</span></div>
        <div id="control">
            <button id="prev-button">⏮️</button>
            <button id="play-pause-button" onclick="togglePlayPause()">再生</button>
            <button id="next-button">⏭️</button>
        </div>
    </div>
</body>

</html>
